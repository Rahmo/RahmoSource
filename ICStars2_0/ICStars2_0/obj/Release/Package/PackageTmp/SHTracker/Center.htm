
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Center</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body style="background:#3D3D3D;text-align:left;margin:0px;overflow:hidden;">
<table width="15" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" valign="middle"><span title="Close/Open Navigator" style=" cursor:pointer; color:#fff;" onclick="switchSysBar(this);"><</span></td>
  </tr>
</table>


</body>
</html>
<script type="text/javascript">
    function switchSysBar(e) {
        if (e.innerHTML == "&lt;") {
            e.innerHTML = "&gt;";
            window.top.document.getElementById("left").style.display = "none";
            window.top.document.getElementsByTagName("frameset")[1].cols = "0,15,*";
        } else {
            e.innerHTML = "&lt;";
            window.top.document.getElementById("left").style.display = "";


            window.top.document.getElementsByTagName("frameset")[1].cols = "260,15,*";
        }
    }
</script>
